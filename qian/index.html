<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src='https://cdn.bootcss.com/jquery/3.2.1/jquery.js'></script>
    <style>
        body{
            color: #ff2b81;;
            margin: 70px;;
        }
        span{ display: inline-block; width: 70px;}
        b{ margin-left: 20px; display: inline-block; color: #141aff; cursor: pointer;}
    </style>
    <script type="text/javascript">
        $(function(){
            $.ajax({
                url:'http://localhost:3000/item',
                type:'GET',
                success:function(e){
                    for(var i in e){
                        $('body').append('<p>'+'<span>'+e[i].title+'</span>'+e[i].price+'</p>')
                    }
                }
            })

        })

    </script>
</head>
<body>
</body>
</html>
